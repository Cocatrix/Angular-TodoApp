<div>

  <img src="../../assets/broom.svg" alt="brush" id="brush" (click)="getRidOfDoneItems()">
</div>

<div>
  <app-todo-form (todoCreated)="handleCreationOfTodo($event)"></app-todo-form>
</div>
<div [ngSwitch]="getTodoCount()">
  <p *ngSwitchCase="0">Vous n'avez pas de tÃ¢ches en attente</p>

  <ul *ngSwitchDefault>
    <li *ngFor="let toDo of getTodoList()">
      <app-todo-item [toDo]="toDo" (todoModify)="changeTodo($event)"></app-todo-item>
    </li>
  </ul>
</div>
